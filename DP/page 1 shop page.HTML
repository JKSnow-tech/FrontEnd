<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <h1>BookStore</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="Shoping home.HTML">Home</a></li>
                <li><a href="page 1 catigery.HTML">Categories</a></li>
          
            </ul>
        </nav>
    </header>

    <!-- Shop Section -->
    <section class="shop">
        <h2>Shop Our Books</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/200x300" alt="Book Cover">
                <h3>The Great Gatsby</h3>
                <p>$10.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x300" alt="Book Cover">
                <h3>1984</h3>
                <p>$9.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x300" alt="Book Cover">
                <h3>To Kill a Mockingbird</h3>
                <p>$8.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 BookStore. All rights reserved.</p>
    </footer>
</body>
</html>
<style>
    /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background: linear-gradient(to right, #b625ff, #ffc519);
    color: #333;
    line-height: 1.6;
}

/* Header Section */
.header {
    background: linear-gradient(to right, #46fd5c, #1bc0e1);
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo h1 {
    font-size: 24px;
    font-weight: bold;
}

.navbar ul {
    list-style-type: none;
    display: flex;
    gap: 20px;
}

.navbar a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
}

.navbar a:hover {
    color: #ff9900;
}

/* Shop Section */
.shop {
    margin-top: 70px; /* To avoid overlap with fixed header */
    padding: 20px;
    text-align: center;
}

.shop h2 {
    font-size: 32px;
    margin-bottom: 20px;
}

.product-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 20px;
}

.product {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
}

.product img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 8px;
}

.product h3 {
    font-size: 18px;
    margin: 15px 0;
}

.product p {
    font-size: 16px;
    margin-bottom: 15px;
    color: #555;
}

.product button {
    background-color: #ff9900;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.product button:hover {
    background-color: #e68900;
}

.product:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}

/* Footer Section */
.footer {
    background-color: #131921;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
}

</style>
