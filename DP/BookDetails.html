<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Books</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="shop-page.html">Shopping Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        
    </header>

    <main>
        <div class="book-list">
            {% for book in books %}
            <div class="book">
                <img src="#" alt="{{ book.title }}">
                <h2>{{ book.title }}</h2>
                <p>{{ book.author }}</p>
                <p>${{ book.price }}</p>
                <a href="/book/{{ book.id }}">View Details</a>
            </div>
        </div>
    </main>
</body>
</html>

<style>
    /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background: linear-gradient(to right, #b625ff, #ffc519);
    color: #333;
    line-height: 1.6;
    padding: 20px 0;
}

header {
    text-align: center;
    padding: 20px;
    background: linear-gradient(to right, #46fd5c, #1bc0e1);
    color: #fff;
    margin-bottom: 30px;
}

header h1 {
    font-size: 36px;
    font-weight: bold;
}

main {
    display: flex;
    justify-content: center;
}

.book-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 0 10px;
    max-width: 1200px;
    width: 100%;
}

.book {
    background-color: #fff;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.book img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 15px;
}

.book h2 {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
}

.book p {
    font-size: 16px;
    margin-bottom: 10px;
    color: #555;
}

.book a {
    background-color: #ff9900;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

.book a:hover {
    background-color: #e68900;
}

.book:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

/* Media Queries */
@media screen and (max-width: 768px) {
    .book-list {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media screen and (max-width: 480px) {
    .book-list {
        grid-template-columns: 1fr;
    }

    header h1 {
        font-size: 28px;
    }
    
    .book h2 {
        font-size: 18px;
    }

    .book p {
        font-size: 14px;
    }

    .book a {
        font-size: 14px;
    }
}
nav ul {
        list-style-type: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    
    nav ul li a {
        color: #5e0808;
        text-decoration: none;
    }

</style>
