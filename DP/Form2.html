<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container sign-up">
      <form action="#" method="post">
        <h2>Create Account</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    
  </div>
</body>
</html>


<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #fff;
}

.container {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  display: flex;
  overflow: hidden;
  width: 800px;
  max-width: 100%;
}

.form-container {
  flex: 1;
  padding: 40px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

h2 {
  font-size: 24px;
  text-align: center;
  color: #333;
}

input {
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

input:focus {
  outline: none;
  border-color: #6a11cb;
}

button {
  padding: 12px;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  border: none;
  border-radius: 5px;
  font-size: 16px;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: linear-gradient(135deg, #2575fc, #6a11cb);
}

.sign-in {
  background: #f5f5f5;
  color: #333;
}

.sign-in h2 {
  color: #333;
}

.sign-in input {
  border-color: #ddd;
}

.sign-in button {
  background: linear-gradient(135deg, #fc5c7d, #6a82fb);
}

.sign-in button:hover {
  background: linear-gradient(135deg, #6a82fb,Â #fc5c7d);
}
</style>
