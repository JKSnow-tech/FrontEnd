<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <h1>BookStore</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="FirstPage.html">Home</a></li>
               
               
                <li><a href="Contact .HTML">Contact</a></li>
               
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Discover Your Next Favorite Book</h2>
            <p>Explore a vast collection of books across different genres</p>
            <button class="cta-btn">Start Shopping</button>
        </div>
    </section>

    <!-- Featured Books Section -->
    <section class="featured-books">
        <h2>Featured Books</h2>
        <div class="book-list">
            <div class="book">
                <img src="https://via.placeholder.com/200x300" alt="Book Cover">
                <h3>The Great Gatsby</h3>
                <p>by F. Scott Fitzgerald</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="book">
                <img src="https://via.placeholder.com/200x300" alt="Book Cover">
                <h3>1984</h3>
                <p>by George Orwell</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="book">
                <img src="https://via.placeholder.com/200x300" alt="Book Cover">
                <h3>To Kill a Mockingbird</h3>
                <p>by Harper Lee</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 BookStore. All rights reserved.</p>
    </footer>
</body>
</html>


<style>
    /* General Resets */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(to right, #b625ff, #ffc519);
    background-color: #f8f8f8;
    color: #333;
}

/* Header Section */
.header {
    background: linear-gradient(to right, #46fd5c, #1bc0e1);
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header .logo h1 {
    font-size: 2.5rem;
    font-weight: bold;
}

.navbar ul {
    list-style: none;
    display: flex;
}

.navbar ul li {
    margin-left: 30px;
}

.navbar ul li a {
    text-decoration: none;
    color: white;
    font-size: 1.1rem;
}

.navbar ul li a:hover {
    text-decoration: underline;
}

/* Hero Section */
.hero {
    background-color: #4CAF50;
    color: white;
    padding: 100px 20px;
    text-align: center;
}

.hero h2 {
    font-size: 3rem;
    margin-bottom: 10px;
}

.hero p {
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.cta-btn {
    background-color: #ff9800;
    border: none;
    padding: 15px 30px;
    font-size: 1.2rem;
    cursor: pointer;
    color: white;
    border-radius: 5px;
}

.cta-btn:hover {
    background-color: #e68900;
}

/* Featured Books Section */
.featured-books {
    padding: 50px 20px;
    text-align: center;
}

.featured-books h2 {
    font-size: 2.5rem;
    margin-bottom: 40px;
}

.book-list {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.book {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 250px;
    margin: 20px;
    text-align: center;
}

.book img {
    width: 100%;
    height: 350px;
    object-fit: cover;
}

.book h3 {
    font-size: 1.5rem;
    margin: 15px 0;
}

.book p {
    color: #777;
    font-size: 1rem;
}

.add-to-cart {
    background-color: #ff9800;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    color: white;
    border-radius: 5px;
    margin-bottom: 20px;
}

.add-to-cart:hover {
    background-color: #e68900;
}

/* Footer Section */
.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.footer p {
    font-size: 1rem;
}

</style>
