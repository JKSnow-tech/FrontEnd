<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Bookstore</h1>
        </div>
        <nav>
            <ul>
                <li><a href="C:\Users\Student\Desktop\Full'\index.HTML">Home</a></li>
                <li><a href="C:\Users\Student\Desktop\Full'\Categories.html">Categories</a></li>
                <li><a href="C:\Users\Student\Desktop\Full'\About.html">About</a></li>
                <li><a href="C:\Users\Student\Desktop\Full'\Contact.HTML">Contact</a></li>
                <li><a href="C:\Users\Student\Desktop\Full'\Shop.HTML">Shop</a></li>
            </ul>
        </nav>
    </header>

    <!-- Payment Section -->
    <main>
        <section id="payment">
            <h2>Checkout & Payment</h2>

            <div id="cart-items"></div> <!-- To display cart items -->

            <div id="total-price"></div> <!-- Display total price -->

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="month" id="expiry" name="expiry" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit">Complete Payment</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Bookstore. All rights reserved.</p>
    </footer>

    <script src="payment.js"></script>

</body>
</html>


<style>
/* Base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background: linear-gradient(45deg, #32be78b7, #56aa35, #387ec9); 
}


/* Header */
header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
}

header .logo h1 {
    display: inline;
    margin-left: 20px;
}

nav ul {
    list-style: none;
    float: right;
}

nav ul li {
    display: inline;
    margin-left: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

/* Payment Form */
#payment {
    padding: 30px 20px;
    max-width: 500px;
    margin: 0 auto;
}

#payment h2 {
    margin-bottom: 20px;
}

#payment .form-group {
    margin-bottom: 15px;
}

#payment label {
    font-size: 1rem;
    margin-bottom: 5px;
}

#payment input {
    padding: 10px;
    font-size: 1rem;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#payment button {
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 5px;
}

#payment button:hover {
    background-color: #218838;
}

/* Cart Items */
#cart-items {
    margin-bottom: 30px;
}

.cart-item {
    background-color: white;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

#total-price {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 30px;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    padding: 1rem;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
}


</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    displayCartItems(cart);
    calculateTotal(cart);
});

function displayCartItems(cart) {
    const cartItemsContainer = document.getElementById("cart-items");
    cartItemsContainer.innerHTML = ""; // Clear previous cart

    cart.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");

        itemDiv.innerHTML = `
            <p><strong>${item.title}</strong> by ${item.author}</p>
            <p>Price: $${item.price.toFixed(2)}</p>
        `;

        cartItemsContainer.appendChild(itemDiv);
    });
}

function calculateTotal(cart) {
    const totalPriceElement = document.getElementById("total-price");
    const totalPrice = cart.reduce((acc, item) => acc + item.price, 0);
    totalPriceElement.innerHTML = `<h3>Total: $${totalPrice.toFixed(2)}</h3>`;
}

document.addEventListener("DOMContentLoaded", function() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    displayCartItems(cart);
    calculateTotal(cart);
});

function displayCartItems(cart) {
    const cartItemsContainer = document.getElementById("cart-items");
    cartItemsContainer.innerHTML = ""; // Clear previous cart

    if(cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
    } else {
        cart.forEach(item => {
            const itemDiv = document.createElement("div");
            itemDiv.classList.add("cart-item");

            itemDiv.innerHTML = `
                <p><strong>${item.title}</strong> by ${item.author}</p>
                <p>Price: $${item.price.toFixed(2)}</p>
            `;

            cartItemsContainer.appendChild(itemDiv);
        });
    }
}

function calculateTotal(cart) {
    const totalPriceElement = document.getElementById("total-price");
    if (cart.length === 0) {
        totalPriceElement.innerHTML = "<h3>Total: $0.00</h3>";
    } else {
        const totalPrice = cart.reduce((acc, item) => acc + item.price, 0);
        totalPriceElement.innerHTML = `<h3>Total: $${totalPrice.toFixed(2)}</h3>`;
    }
}


</script>
