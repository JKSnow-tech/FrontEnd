<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <header>
        <div class="logo">
            <h1>Bookstore</h1>
        </div>
        <nav>
            <ul>
                
                <li><a href="Categories.html">Categories</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.HTML">Contact</a></li>
            </ul>
        </nav>
    
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search books..." onkeyup="searchBooks()">
            <span class="search-icon">
                <i class="fa fa-search"></i> <!-- Font Awesome search icon -->
            </span>
        </div>
    </header>

    <!-- Main Section -->
 <!-- Main Section -->
<main>
    <section class="hero">
        <h2>Explore a World of Books</h2>
        <p>Find your next great read!</p>
       <button onclick="window.location.href='Shop.html'">Shop more Books</button>


    </section>

    <section id="shop">
        <h2>Featured Books</h2>
        <div class="book-grid">
            <!-- Book 1 -->
            <div class="book">
                <img src="book1.jpg" alt="Book 1">
                <h3>Book Title 1</h3>
                <p class="author">Author 1</p>
                <p class="price">$15.99</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <!-- Book 2 -->
            <div class="book">
                <img src="book2.jpg" alt="Book 2">
                <h3>Book Title 2</h3>
                <p class="author">Author 2</p>
                <p class="price">$12.99</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <!-- Book 3 -->
            <div class="book">
                <img src="book3.jpg" alt="Book 3">
                <h3>Book Title 3</h3>
                <p class="author">Author 3</p>
                <p class="price">$18.99</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>

        <!-- New Payment Button -->
        <div class="payment-btn-container">
            <button class="payment-btn" onclick="window.location.href='payment.html'">Proceed to Payment</button>
        </div>
    </section>
</main>



    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Bookstore. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background: linear-gradient(45deg, #0580b9, #7ead6b, #dc4fff); 
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
}

header .logo h1 {
    display: inline;
    margin-left: 20px;
}

nav ul {
    list-style: none;
    float: right;
}

nav ul li {
    display: inline;
    margin-left: 20px;
}

nav ul li a {
    color: #f5efef;
    text-decoration: none;
    font-weight: bold;
}

.hero {
    background: linear-gradient(45deg, #ec874db7, #83f557, #dc4fff); 
    color: white;
    padding: 50px 0;
    text-align: center;
}

.hero h2 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.hero p {
    font-size: 1.25rem;
}

button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #218838;
}

#shop {
    padding: 30px 20px;
    text-align: center;
}

.book-grid {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
}

.book {
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 250px;
    text-align: center;
    border-radius: 10px;
}

.book img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.book h3 {
    margin: 15px 0;
}

.book .author {
    font-style: italic;
}

.book .price {
    color: #007bff;
    font-weight: bold;
    margin: 10px 0;
}

footer {
    background-color: #000000;
    color: rgb(150, 9, 9);
    padding: 1rem;
    text-align: center;
    position: absolute;
    bottom: 0;
    width: 100%;
    height: -20px;
}



/* Styling for Search Bar */
.search-bar {
    position: relative;
    display: inline-block;
    width: 100%;
    max-width: 400px;
    margin: 10px 20px;
    box-sizing: border-box;
}

.search-bar input {
    width: 100%;
    padding: 12px 15px;
    font-size: 1rem;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
    background-color: #f9f9f9;
    transition: all 0.3s ease-in-out;
}

.search-bar input::placeholder {
    color: #aaa;
    font-style: italic;
}

.search-bar input:focus {
    border-color: #007bff;
    background-color: #fff;
}

.search-bar input:focus::placeholder {
    color: #007bff;
}

/* Optional: Adding a magnifying glass icon inside the search bar */
.search-bar input[type="text"] {
    padding-left: 40px; /* Space for the icon */
}

/* Icon Style */
.search-bar .search-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: #aaa;
    transition: color 0.3s ease-in-out;
}

.search-bar input:focus + .search-icon {
    color: #007bff;
}

/* Optional: Hover Effect on the Search Bar */
.search-bar input:hover {
    border-color: #007bff;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
}


.payment-btn-container {
    text-align: center;
    margin-top: 20px;
}

.payment-btn {
    background-color: #4CAF50;
    color: white;
    padding: 15px 32px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.payment-btn:hover {
    background-color: #00ff0d;
}





</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const buyButtons = document.querySelectorAll(".buy-btn");

    buyButtons.forEach(button => {
        button.addEventListener("click", function() {
            alert("Added to cart! Proceed to checkout.");
        });
    });
});

function searchBooks() {
            let query = document.getElementById('search').value.toLowerCase();
            let books = document.querySelectorAll('.book');
    
            books.forEach(book => {
                let title = book.querySelector('h3').textContent.toLowerCase();
                let author = book.querySelector('.author').textContent.toLowerCase();
                
                if (title.includes(query) || author.includes(query)) {
                    book.style.display = 'block';
                } else {
                    book.style.display = 'none';
                }
            });
        }




        let cart = [];

document.addEventListener("DOMContentLoaded", function() {
    const buyButtons = document.querySelectorAll(".buy-btn");

    buyButtons.forEach(button => {
        button.addEventListener("click", function(event) {
            const bookElement = event.target.closest('.book');
            const title = bookElement.querySelector('h3').textContent;
            const author = bookElement.querySelector('.author').textContent;
            const price = parseFloat(bookElement.querySelector('.price').textContent.replace('$', ''));

            const book = {
                title: title,
                author: author,
                price: price
            };

            cart.push(book);
            alert(`${title} added to cart!`);

            // Update cart count or display dynamically
            updateCart();
        });
    });
});

// Update Cart Display Function
function updateCart() {
    const cartCount = cart.length;
    document.getElementById('cart-count').textContent = cartCount; // Display cart count on header
}

function proceedToCheckout() {
    localStorage.setItem("cart", JSON.stringify(cart)); // Save cart in localStorage
    window.location.href = "payment.html"; // Redirect to payment page
}

document.addEventListener("DOMContentLoaded", function() {
    const buyButtons = document.querySelectorAll(".buy-btn");

    buyButtons.forEach(button => {
        button.addEventListener("click", function(event) {
            const bookElement = event.target.closest('.book');
            const title = bookElement.querySelector('h3').textContent;
            const author = bookElement.querySelector('.author').textContent;
            const price = parseFloat(bookElement.querySelector('.price').textContent.replace('$', ''));

            const book = {
                title: title,
                author: author,
                price: price
            };

            cart.push(book);
            alert(`${title} added to cart!`);

            // Save to localStorage
            localStorage.setItem("cart", JSON.stringify(cart));

            // Display Proceed to Payment button
            displayProceedToPaymentButton();
            
            // Update cart count or display dynamically
            updateCart();
        });
    });
});

function displayProceedToPaymentButton() {
    const paymentBtnContainer = document.querySelector(".payment-btn-container");
    
    // Create or show the Proceed to Payment button
    if (!paymentBtnContainer) {
        const newBtnContainer = document.createElement('div');
        newBtnContainer.classList.add("payment-btn-container");
        newBtnContainer.innerHTML = `
            <button class="payment-btn" onclick="proceedToCheckout()">Proceed to Payment</button>
        `;
        document.querySelector("main").appendChild(newBtnContainer);
    }
}

function proceedToCheckout() {
    localStorage.setItem("cart", JSON.stringify(cart)); // Save cart in localStorage
    window.location.href = "payment.html"; // Redirect to payment page
}

// Update Cart Display Function
function updateCart() {
    const cartCount = cart.length;
    document.getElementById('cart-count').textContent = cartCount; // Display cart count on header
}

</script>
